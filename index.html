<script>
    function choose(choices) {
        var index = Math.floor(Math.random() * choices.length);
        return choices[index];
    }

    let w = true
    let imgs = ["./static/ava.png", "./static/image.png", "./static/image2.png", "./static/image3.png"]
    function whi() {
        var cool = 1000;
        if(w == false){
            cool = 1000;
            document.getElementsByClassName("container-top")[0].classList.add("white")
        }
        else{
            cool = 10000;
            document.getElementsByClassName("container-top")[0].style.backgroundImage = `url(${choose(imgs)})`;
            document.getElementsByClassName("container-top")[0].classList.remove("white")
        }
        w = !w
        setTimeout(whi, cool)
    }
    document.getElementsByClassName("container-top")[0].style.backgroundImage = `url(${imgs[0]})`;
